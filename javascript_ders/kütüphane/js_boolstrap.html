<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title></title>
        <script src="https://unpkg.com/vue@3"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    

    </head>

    <body>
        <div id="app">
            <div class="m-5">
                <button type="button" class="btn btn-primary" @click="counter++">Arttır</button>
                <span>{{counter}}</span>
                <button type="button" class="btn btn-danger" @click="counter--">Azalt</button>
                
                <!--<div class="alert alert-primary" role="alert" v-if="counter >18">sayaç 18den büyük</div>-->
                <div class="alert alert-primary" role="alert" >{{message}}</div>
            </div>
            
        </div>

        <script>

            const { createApp } = Vue

            createApp({
            data() {
                return {
                counter: 17,
                message :"sayac 18den küçük!!!"
            }
            },
            watch:{
                counter(){
                    if(this.counter > 18)this.message=" sayac 18den büyük"

                    else this.message=" sayac 18den kücük"
                }
            }
         
        }).mount('#app')
        </script>

    

    </body>
</html>
