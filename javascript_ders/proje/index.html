<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title></title>
        <script src="https://unpkg.com/vue@3"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    

    </head>

    <body>
        <div id="app">
            <div>Kullanıcı ismi :{{fullName}}</div>
            <div>Yaşı :{{user.age}}</div>
            <div>Mesleği :{{user.job}}</div>
            <hr>

            <div class="m-5">
                <button type="button" class="btn btn-success" @click="counter++">Arttır</button>
                <span>{{counter}}</span>
                <button type="button" class="btn btn-danger" @click="counter--">Azalt</button>

                <div class="alert alert-danger" role="alert" v-if="counter < 0 ">counter değeri negatif!!</div>
                <div class="alert alert-success" role="alert" v-if="counter >= 0 ">counter değeri pozitif!!</div>
                
            </div>
            
        </div>

        <script>

            const { createApp } = Vue

            createApp({
            data() {
                return {
                    user : {
                    name:"sema",
                    surname:"ermin",
                    age:"22",
                    job:"yazılımcı"
                    },
                    counter: 0,
                    
            }
            },
        }).mount('#app')
        </script>

    

    </body>
</html>
