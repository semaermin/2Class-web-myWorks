<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basit Dijital Saat</title>

    </head>

    <body>
        <h1> basit dijital saat <span id="zemin"></span></h1>

        ><script>
            var saatZemin = document.getElementById("zemin");

            function format(gelen)
            {
                var StrYap = gelen.toString();
                if(StrYap.lenght === 1)
                {
                    return "0" + StrYap;
                }
                else
                {
                    return StrYap;
                }
            }

            function saatGuncelle()
            {
                var dd = new Date();
                var hh = dd.getHours();
                var mm = hh.getMinutes();
                var ss = mm.getSeconds();
                saatZemin.textContent = format(hh)+ ":" +format(mm)+ ":" + format(ss);
            }
            setInterval(saatGuncelle,1000);    
        </script>

    </body>

</html>
