<!DOCTYPE html>
<HTML>
    <HEAD><TITLE> </TITLE></HEAD>
    <BODY bgColor="pink" text="blue">
    <SCRIPT LANGUAGE=JSCRIPT>
       var sayi,t,i;
       t=0;
       for(i=1;i<=5;i++)
       { sayi=parseInt(window.prompt("BİR SAYI GİRİNİZ..","0"));
         t=t+sayi;
        }
    document.write("<H3>TOPLAM="+t+"</H3>");
    document.write("<H3>SAYI="+sayi+"</H3>");//SON SAYI YAZILIR
    </SCRIPT>
    </BODY>
</HTML>
